<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Logowanie</h1>
<p th:if="${param.error}">Podane dane są niepoprawne</p>
<p th:if="${param.logout}">Użytkownik został wylogowany</p>
<form th:action="@{/login}" th:method="post">
    <input th:type="text" name="j_email" th:placeholder="Email">
    <input th:type="password" name="j_password" th:placeholder="Password">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input th:type="submit" th:value="Logowanie">
</form>
</body>
</html>
