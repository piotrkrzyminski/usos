<!Doctype html>
<html lang="pl">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="atoms.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <h1>ATOMS</h1>
    <h2>Inputs</h2>
    <input type="text" placeholder="text"><br><br>

    <input type="text" placeholder="disabled" disabled><br><br>

    <input type="text" class="error" placeholder="error"><br><br>

    <textarea placeholder="textarea"></textarea><br><br>

    <h2>Links</h2>
    <a href="#">Link</a><br><br>

    <h2>Buttons</h2>
    <input type="button" class="btn-primary" value="Primary button"><br><br>

    <input type="button" value="Primary button" disabled><br><br>

    <input type="button" class="btn-secondary" value="Secondary button"><br><br>

    <input type="button" class="btn-secondary" value="Secondary button" disabled><br><br>

    <h2>Checkbox</h2>
    <label class="checkbox-container">One
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label><br>
    <label class="checkbox-container">Two
      <input type="checkbox" >
      <span class="checkmark"></span>
    </label><br>
    <label class="checkbox-container">Three
      <input type="checkbox">
      <span class="checkmark"></span>
    </label><br>
    <label class="checkbox-container">Four
      <input type="checkbox" disabled>
      <span class="checkmark"></span>
    </label><br><br>

    <h2>Radiobutton</h2>
    <form>
      <label class="checkbox-container">One
        <input type="radio" name="radio">
        <span class="radio"></span>
      </label><br>
      <label class="checkbox-container">Two
        <input type="radio" name="radio">
        <span class="radio"></span>
      </label><br>
      <label class="checkbox-container">Three
        <input type="radio" name="radio">
        <span class="radio"></span>
      </label><br>
      <label class="checkbox-container">Four
        <input type="radio" name="radio" disabled>
        <span class="radio"></span>
      </label>
  </form><br><br>

  <h2>Input password</h2>
  <input type="password" placeholder="Password"><br><br>
  <input type="password" placeholder="Password" disabled>

  <h2>Date picker</h2>
  <input type="date" value="Select date"><br><br>

  <h2>Submit input</h2>
  <input type="submit" value="Submit"><br><br>
  <input type="submit" value="Submit" disabled><br><br>

  <h2>Search</h2>
  <input type="search" placeholder="Type to find"><br><br>
  <input type="search" placeholder="Type to find" disabled><br><br>
  </body>
</html>
